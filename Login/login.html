<!DOCTYPE html>
<html>
<head>
	<title>TREK | Sign in</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email" required>
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" required>
      </label>
      <a href="http://127.0.0.1:5500/project/front%20page%20login/front%20page%20login.html" id="link"><button class="submit" type="button">Sign In</button></a>
      <p class="forgot-pass">Forgot Password ?</p>
      <p class="forgot-pass"><a href="http://127.0.0.1:5500/project/Front%20page/front%20page.html">Skip</a></p>

      <div class="social-media">
        <ul>
          <li><a href="https://www.google.com/gmail"><img src="google.png"></a></li>
          <li><a href="https://www.facebook.com/"><img src="facebook.png"></a></li>
          <li><a href="https://www.linkedin.com/signup"><img src="linkedin.png"></a></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and explore great places of India</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text" required>
        </label>
        <label>
          <span>Email</span>
          <input type="email" required>
        </label>
        <label>
          <span>Password</span>
          <input type="password" required>
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" required>
        </label>
        <button type="button" class="submit">Sign Up Now</button>
      </div>
    </div>
  </div>
<script>
  document.querySelector('.img-btn').addEventListener('click', function()
	{
		document.querySelector('.cont').classList.toggle('s-signup')
	}
);

</script>
</body>
</html>
